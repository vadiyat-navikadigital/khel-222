            <div class="row w-100 fixed-div ">
                <!-- Left Side -->
                <div class="col-md-6 d-flex align-items-center justify-content-center text-center" id="move-top">
                    <div>
                        <div class="bonus-box">
                            <h1 class="win-big">
                                <p style="letter-spacing: 5px;">KHEL222</p>
                            </h1>
                            <h3 style="font-weight: 700;" class="main-para border-text">Bet, and win big with Aviator!
                            </h3>
                            <img src="./res/images/img500.png" class="img-fluid"
                                style="width:250px; border-top-left-radius: 15px; border-top-right-radius:15px; margin-bottom:5px;"
                                alt="" id="bonusImg">
                        </div>
                    </div>
                </div>

                <!-- Right Side -->
                <div class="col-md-6" style="display:flex; justify-content:center; align-items:center;">
                    <div class="login-box" style="padding: 50px 50px;">
                        <h3 class="text-center" style="font-weight: 700; padding-top:20px">Phone Verification</h3>

                                    <option>USA</option>
                                    <option>UK</option>
                                </select>
                                <input type="text" id="phoneNumber" class="form-control" placeholder="+91"
                                    style="margin-left:10px; border-radius:5px; height:40px; width: 150px; background-color: #fff;  border: 1px solid #939393;  box-shadow: 1px 0px 2px 2px rgb(232, 208, 208) ">
                            </div>
                        </div>

                        <button class="btn w-100"
                            style="margin: 20px 0 20px 0; padding:5px; font-size:14px; background-color: #FFD735;"
                            id="request-otp">Request
                            OTP</button>

                        <div class="sign-in">
                            <p>Already have an account? <a href="#">Sign In</a></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="privacy">
        <a href="">Privacy Policy</a>

    <!-- popup code starts here -->

    <!-- The Modal -->
    <div class="modal  fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
        <div class="modal-dialog" style="position: absolute; top:46%; left:48%; transform: translate(-50%, -50%);">
            <!-- <div class="modal-content"> -->
            <!-- <div class="modal-header"> -->
            <!-- <h5 class="modal-title" id="signInModalLabel">Sign In</h5> -->

            <div class="otp-box">
                <div class="" style="display:flex; justify-content:flex-end; "><button type="button" class="btn-close"
                        style="background-color: white; border-radius:25px;" data-bs-dismiss="modal"
                        aria-label="Close"></button></div>
                <h4 style="color: #000;">OTP Verification</h4>
                <p style="font-size: 12px; color: #000;">We have sent an OTP on given number +91 <br>
                    <strong>8877655443</strong>
                </p>
                <div class="timer">03:00</div>

                <div class="d-flex justify-content-center mt-3">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">
                    <input type="text" maxlength="1" class="otp-input">

                <button class="gradient-btn btn  mt-3"
                    style="margin: 20px 0 20px 0 !important; background-color: #FFD735;">Verify & Login</button>

                <p class="mt-3 " style=" color: #000;">Already have an account? <a href="#" class="sign-in-link">Sign
                        In</a>
                </p>
            </div>
            <!-- </div> -->
            <!-- </div> -->
        </div>
    </div>

    <!-- popup code ends here -->

    <!-- opt scritp starts here -->

    <script>
        const inputs = document.querySelectorAll(".otp-input");
        inputs.forEach((input, index) => {
            input.addEventListener("input", (e) => {
                if (e.target.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });
    </script>

    <!-- opt scritp ends here -->
